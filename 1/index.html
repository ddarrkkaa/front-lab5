<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <title>Форма валідації</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="form-container">
      <h2>Форма для заповнення</h2>
      <form id="userForm">
        <div class="form-group">
          <label for="pib">ПІБ:</label>
          <input type="text" id="pib" name="pib" required />
          <div class="error-message" id="pib-error">Формат: ТТТТТТ Т.Т.</div>
        </div>

        <div class="form-group">
          <label for="group">Група:</label>
          <input type="text" id="group" name="group" required />
          <div class="error-message" id="group-error">Формат: ТТ-ЧЧ</div>
        </div>

        <div class="form-group">
          <label for="phone">Телефон:</label>
          <input type="text" id="phone" name="phone" required />
          <div class="error-message" id="phone-error">
            Формат: (ЧЧЧ)-ЧЧЧ-ЧЧ-ЧЧ
          </div>
        </div>

        <div class="form-group">
          <label for="idCard">ID-card:</label>
          <input type="text" id="idCard" name="idCard" required />
          <div class="error-message" id="idCard-error">Формат: ТТ №ЧЧЧЧЧЧ</div>
        </div>

        <div class="form-group">
          <label for="faculty">Факультет:</label>
          <input type="text" id="faculty" name="faculty" required />
          <div class="error-message" id="faculty-error">Формат: ТТТТ</div>
        </div>

        <button type="submit">Відправити</button>
      </form>
    </div>

    <div id="result"></div>

    <div class="link-container">
      <a href="../2/index.html">ТУТ ПРІКОЛЬНА ТАБЛИЦЯ</a>
    </div>

    <script src="script.js"></script>
  </body>
</html>
